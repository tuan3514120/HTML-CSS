<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Đăng ký</title>
	<script src="https://kit.fontawesome.com/1147679ae7.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="CSS/dangnhap.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<form>
		<h1>Register</h1>
		<div class="form-field">
			<i class="fas fa-user"></i>
			<input type="text" placeholder="Họ và tên">
		</div>
		<div class="form-field">
			<i class="fas fa-phone-alt"></i>
			<input type="text" placeholder="Số di động hoặc email">
		</div>
		<div class="form-field">
			<i class="fas fa-lock"></i>
			<input type="password" placeholder="Mật khẩu mới">
		</div>
		
		Giới tính:
  <input type="radio" id="Nam" name="gender" value="Nam">
  <label for="Nam">Nam</label>
  <input type="radio" id="Nữ" name="gender" value="Nữ">
  <label for="Nữ">Nữ</label>
  <input type="radio" id="Khác" name="gender" value="Khác">
  <label for="Khác">Khác</label>
		<div class="check">
			<input type="checkbox">
			Tôi đã đọc và đồng ý với các điều khoản<br><br>
			<button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i><a href="dangki.html" style="color: white"> Register</a></button>
			<button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i><a href="dangnhap.html"style="color: white"> Login</a></button>
		


	</form>	
</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
